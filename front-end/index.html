<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Progress Tracker</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Import Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="login-page">
  <header class="header">
    <div class="header-content">
      <div class="logo">LeetTracker</div>
      <nav class="nav">
        <!-- <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Documentation</a>
        <a href="#">About</a> -->
      </nav>
    </div>
  </header>
  <div class="login-container">
    <h1 class="main-title">LeetCode made easier.</h1>
    <p class="subtitle">Banazon heaven.</p>
    
    <div class="login-box">
      <h2>Get Started</h2>
      <div class="input-group">
        <label for="loginUsername">LeetCode Username</label>
        <input type="text" id="loginUsername" placeholder="Enter your username" />
      </div>
      <button id="loginButton">Continue â†’</button>
      <p id="loginError" class="error-message"></p>
    </div>
  </div>
  <div class="illustration">
    <div class="logo-circle">
      <div class="logo-wrapper google">
        <img src="images/logos/google.svg" alt="Google">
      </div>
      <div class="logo-wrapper amazon">
        <img src="images/logos/amazon.svg" alt="Amazon">
      </div>
      <div class="logo-wrapper apple">
        <img src="images/logos/apple.svg" alt="Apple">
      </div>
      <div class="logo-wrapper meta">
        <img src="images/logos/meta.svg" alt="Meta">
      </div>
      <div class="logo-wrapper netflix">
        <img src="images/logos/netflix.svg" alt="Netflix">
      </div>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
