<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Progress Tracker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .stats {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .friend-stats {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>LeetCode Progress Tracker</h2>
  
  <div class="input-group">
    <label for="username">Your Username:</label>
    <input type="text" id="username" />
    <button id="saveUsername">Save</button>
  </div>
  
  <div class="input-group">
    <label for="friendUsername">Friend's Username:</label>
    <input type="text" id="friendUsername" />
    <button id="addFriend">Add Friend</button>
  </div>

  <div id="stats" class="stats">
    <h3>Your Progress</h3>
    <div id="userStats"></div>
    
    <h3>Friends' Progress</h3>
    <div id="friendStats"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
